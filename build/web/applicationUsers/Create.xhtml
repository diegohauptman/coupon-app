<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApplicationUsersCreateDlg" widgetVar="ApplicationUsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateApplicationUsersTitle}">
            <h:form id="ApplicationUsersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{applicationUsersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateApplicationUsersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{applicationUsersController.selected.id}" title="#{bundle.CreateApplicationUsersTitle_id}" required="true" requiredMessage="#{bundle.CreateApplicationUsersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{applicationUsersController.selected.username}" title="#{bundle.CreateApplicationUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateApplicationUsersRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{applicationUsersController.selected.password}" title="#{bundle.CreateApplicationUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateApplicationUsersRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{applicationUsersController.selected.email}" title="#{bundle.CreateApplicationUsersTitle_email}" required="true" requiredMessage="#{bundle.CreateApplicationUsersRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUsersLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{applicationUsersController.selected.active}" required="true" requiredMessage="#{bundle.EditApplicationUsersRequiredMessage_active}"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUsersLabel_role}" for="role" />
                        <p:selectOneMenu id="role" value="#{applicationUsersController.selected.role}" required="true" requiredMessage="#{bundle.EditApplicationUsersRequiredMessage_role}">
                            <f:selectItems value="#{applicationRolesController.itemsAvailableSelectOne}"
                                           var="roleItem"
                                           itemValue="#{roleItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{applicationUsersController.create}" value="#{bundle.Save}" update="display,:ApplicationUsersListForm:datalist,:growl" oncomplete="handleSubmit(args,'ApplicationUsersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApplicationUsersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
