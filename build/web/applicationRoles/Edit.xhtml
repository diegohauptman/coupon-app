<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApplicationRolesEditDlg" widgetVar="ApplicationRolesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditApplicationRolesTitle}">
            <h:form id="ApplicationRolesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{applicationRolesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditApplicationRolesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{applicationRolesController.selected.id}" title="#{bundle.EditApplicationRolesTitle_id}" required="true" requiredMessage="#{bundle.EditApplicationRolesRequiredMessage_id}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{applicationRolesController.update}" value="#{bundle.Save}" update="display,:ApplicationRolesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ApplicationRolesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApplicationRolesEditDialog.hide()"/>
                </h:panelGroup>

        </p:dialog>

    </ui:composition>
