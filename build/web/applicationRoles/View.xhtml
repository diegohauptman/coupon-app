<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApplicationRolesViewDlg" widgetVar="ApplicationRolesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApplicationRolesTitle}">
            <h:form id="ApplicationRolesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{applicationRolesController.selected != null}">
                        <h:outputText value="#{bundle.ViewApplicationRolesLabel_id}"/>
                        <h:outputText value="#{applicationRolesController.selected.id}" title="#{bundle.ViewApplicationRolesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewApplicationRolesLabel_rolename}"/>
                        <h:outputText value="#{applicationRolesController.selected.rolename}" title="#{bundle.ViewApplicationRolesTitle_rolename}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApplicationRolesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
