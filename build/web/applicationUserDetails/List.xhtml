<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/administrator/AdminMenu.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListApplicationUserDetailsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ApplicationUserDetailsListForm">
                <p:panel header="#{bundle.ListApplicationUserDetailsTitle}">
                    <p:dataTable id="datalist" value="#{applicationUserDetailsController.items}" var="item"
                                 selectionMode="single" selection="#{applicationUserDetailsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationUserDetailsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationUserDetailsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationUserDetailsTitle_dniCif}"/>
                            </f:facet>
                            <h:outputText value="#{item.dniCif}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationUserDetailsTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationUserDetailsTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationUserDetailsTitle_province}"/>
                            </f:facet>
                            <h:outputText value="#{item.province}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationUserDetailsTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationUserDetailsTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationUserDetailsTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationUserDetailsTitle_dateOfRegistration}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfRegistration}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationUserDetailsTitle_leavingDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.leavingDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationUserDetailsTitle_applicationUsersId}"/>
                            </f:facet>
                            <h:outputText value="#{item.applicationUsersId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{applicationUserDetailsController.prepareCreate}" update=":ApplicationUserDetailsCreateForm" oncomplete="PF('ApplicationUserDetailsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ApplicationUserDetailsViewForm" oncomplete="PF('ApplicationUserDetailsViewDialog').show()" disabled="#{empty applicationUserDetailsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ApplicationUserDetailsEditForm" oncomplete="PF('ApplicationUserDetailsEditDialog').show()" disabled="#{empty applicationUserDetailsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{applicationUserDetailsController.destroy}" update=":growl,datalist" disabled="#{empty applicationUserDetailsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
