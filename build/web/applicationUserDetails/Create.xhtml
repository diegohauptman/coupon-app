<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApplicationUserDetailsCreateDlg" widgetVar="ApplicationUserDetailsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateApplicationUserDetailsTitle}">
            <h:form id="ApplicationUserDetailsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{applicationUserDetailsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateApplicationUserDetailsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{applicationUserDetailsController.selected.id}" title="#{bundle.CreateApplicationUserDetailsTitle_id}" required="true" requiredMessage="#{bundle.CreateApplicationUserDetailsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUserDetailsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{applicationUserDetailsController.selected.name}" title="#{bundle.CreateApplicationUserDetailsTitle_name}" required="true" requiredMessage="#{bundle.CreateApplicationUserDetailsRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUserDetailsLabel_dniCif}" for="dniCif" />
                        <p:inputText id="dniCif" value="#{applicationUserDetailsController.selected.dniCif}" title="#{bundle.CreateApplicationUserDetailsTitle_dniCif}" required="true" requiredMessage="#{bundle.CreateApplicationUserDetailsRequiredMessage_dniCif}"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUserDetailsLabel_address}" for="address" />
                        <p:inputText id="address" value="#{applicationUserDetailsController.selected.address}" title="#{bundle.CreateApplicationUserDetailsTitle_address}" required="true" requiredMessage="#{bundle.CreateApplicationUserDetailsRequiredMessage_address}"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUserDetailsLabel_city}" for="city" />
                        <p:inputText id="city" value="#{applicationUserDetailsController.selected.city}" title="#{bundle.CreateApplicationUserDetailsTitle_city}" required="true" requiredMessage="#{bundle.CreateApplicationUserDetailsRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUserDetailsLabel_province}" for="province" />
                        <p:inputText id="province" value="#{applicationUserDetailsController.selected.province}" title="#{bundle.CreateApplicationUserDetailsTitle_province}" required="true" requiredMessage="#{bundle.CreateApplicationUserDetailsRequiredMessage_province}"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUserDetailsLabel_country}" for="country" />
                        <p:inputText id="country" value="#{applicationUserDetailsController.selected.country}" title="#{bundle.CreateApplicationUserDetailsTitle_country}" required="true" requiredMessage="#{bundle.CreateApplicationUserDetailsRequiredMessage_country}"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUserDetailsLabel_latitude}" for="latitude" />
                        <p:inputText id="latitude" value="#{applicationUserDetailsController.selected.latitude}" title="#{bundle.CreateApplicationUserDetailsTitle_latitude}" />
                        <p:outputLabel value="#{bundle.CreateApplicationUserDetailsLabel_longitude}" for="longitude" />
                        <p:inputText id="longitude" value="#{applicationUserDetailsController.selected.longitude}" title="#{bundle.CreateApplicationUserDetailsTitle_longitude}" />
                        <p:outputLabel value="#{bundle.CreateApplicationUserDetailsLabel_dateOfRegistration}" for="dateOfRegistration" />
                        <p:calendar id="dateOfRegistration" pattern="MM/dd/yyyy" value="#{applicationUserDetailsController.selected.dateOfRegistration}" title="#{bundle.EditApplicationUserDetailsTitle_dateOfRegistration}" required="true" requiredMessage="#{bundle.EditApplicationUserDetailsRequiredMessage_dateOfRegistration}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUserDetailsLabel_leavingDate}" for="leavingDate" />
                        <p:calendar id="leavingDate" pattern="MM/dd/yyyy" value="#{applicationUserDetailsController.selected.leavingDate}" title="#{bundle.EditApplicationUserDetailsTitle_leavingDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateApplicationUserDetailsLabel_applicationUsersId}" for="applicationUsersId" />
                        <p:selectOneMenu id="applicationUsersId" value="#{applicationUserDetailsController.selected.applicationUsersId}" required="true" requiredMessage="#{bundle.EditApplicationUserDetailsRequiredMessage_applicationUsersId}">
                            <f:selectItems value="#{applicationUsersController.itemsAvailableSelectOne}"
                                           var="applicationUsersIdItem"
                                           itemValue="#{applicationUsersIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{applicationUserDetailsController.create}" value="#{bundle.Save}" update="display,:ApplicationUserDetailsListForm:datalist,:growl" oncomplete="handleSubmit(args,'ApplicationUserDetailsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApplicationUserDetailsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
