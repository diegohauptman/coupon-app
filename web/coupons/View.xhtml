<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CouponsViewDlg" widgetVar="CouponsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCouponsTitle}">
            <h:form id="CouponsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{couponsController.selected != null}">
                        <h:outputText value="#{bundle.ViewCouponsLabel_id}"/>
                        <h:outputText value="#{couponsController.selected.id}" title="#{bundle.ViewCouponsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCouponsLabel_generatedCode}"/>
                        <h:outputText value="#{couponsController.selected.generatedCode}" title="#{bundle.ViewCouponsTitle_generatedCode}"/>
                        <h:outputText value="#{bundle.ViewCouponsLabel_purchaseDatetime}"/>
                        <h:outputText value="#{couponsController.selected.purchaseDatetime}" title="#{bundle.ViewCouponsTitle_purchaseDatetime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCouponsLabel_used}"/>
                        <p:selectBooleanCheckbox value="#{couponsController.selected.used}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCouponsLabel_applicationUsersId}"/>
                        <h:outputText value="#{couponsController.selected.applicationUsersId}" title="#{bundle.ViewCouponsTitle_applicationUsersId}"/>
                        <h:outputText value="#{bundle.ViewCouponsLabel_offersId}"/>
                        <h:outputText value="#{couponsController.selected.offersId}" title="#{bundle.ViewCouponsTitle_offersId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CouponsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
