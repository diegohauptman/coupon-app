<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
    </h:head>
    <h:form>
        <p:menubar>
            
            <p:menuitem value="Área Empresa" url="/business/BusinessIndex.xhtml" icon="fa fa-user" />
            
            <p:menuitem value="Publica Una Oferta" url="#" icon="fa fa-plus" />

            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="¿Qué estás buscando?"/>

                <p:commandButton value="Sign Out" icon="fa fa-sign-out" action="#{userLoginView.logout}"/>

                <p:growl id="growl" sticky="false" showDetail="true" life="3000" />

            </f:facet>
        </p:menubar>
    </h:form>

</ui:composition>
